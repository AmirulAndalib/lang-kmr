[package]
name = "kmr"
human_name = "Northern Kurdish"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.kmr]
filename = "kmr-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-kmr"
platform = "windows"
uuid = "6C796295-D4BB-498F-9888-312D8956AC3C"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.kmr"
package = "speller-kmr"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-kmr-mso"
platform = "windows"
uuid = "EA471F56-0E4E-4530-B6E7-AA7418973561"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-kmr"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
